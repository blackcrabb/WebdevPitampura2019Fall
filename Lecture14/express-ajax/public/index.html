<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function setCount(c) {
      document.getElementById('count').innerText = c
    }

    function ping() {
      fetch(document.getElementById('path').value)
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data)
          setCount(data.counter)
        })
        .catch((e) => {
          setCount(e.message)
        })
    }
  </script>
  <h1>AJAX with an Express Server</h1>
  <input value="/ping" id="path" type="text" placeholder="path endpoint">
  <button onclick="ping()">PING</button>
  <div>
    COUNT =
    <span id="count"></span>
  </div>


</body>
</html>
